<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=0.65"> -->

  <!-- TEST -->
  <meta name="viewport" content="width=1080, initial-scale=0.41">
  <!-- ---- -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>덴탈보다</h1>
    <p id="notify" class="notification"></p>
  </header>
  <div class="container">
    <button id="rotateBtn">0°</button>
    <!-- 카메라 -->
    <div class="camera-section">
      <video id='camera' autoplay playsinline></video>
      <div class="outline"></div>
    </div>
    <!-- 버튼 -->
    <div class="btn-container">
      <button id='snapBtn'>사진찍기</button>
    </div>
    <!-- 이미지 미리보기 -->
    <div class="prev-img-section">
      <div class="prev-img">
        <canvas id='canvas'></canvas>
        <div class="outline"></div>
      </div>
      <div class="buttons">
        <button id="retakeBtn">재촬영</button>
        <button id="submitBtn">사진제출</button>
      </div>
    </div>
  </div>
  <!-- Loading 스피너 -->
  <div id="loading" class="loader">
    <div class="spinner"></div>
  </div>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <!-- js files -->
  <script type="module" src="main.js"></script>
  <script type="module" src="./firebase/config.js"></script>
  <script type="module" src="./firebase/upload.js"></script>
</body>
</html>
